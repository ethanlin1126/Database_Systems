<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ffefd5, #ffe4c4);
            font-family: 'Arial', sans-serif;
        }
        .brand-heading {
            color: #d35400;
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #c0392b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a93226;
        }
        .btn-secondary {
            background-color: #2980b9;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #2471a3;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center brand-heading mb-4">Manage Your Reservation</h1>
        <div class="card mx-auto p-4" style="max-width: 500px; background-color: #fff;">
            <form action="/manage" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check Reservation</button>
            </form>
            {% if error %}
            <div class="alert alert-danger mt-3 text-center" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>

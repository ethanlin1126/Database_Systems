<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ffefd5, #ffe4c4);
            font-family: 'Arial', sans-serif;
        }
        .brand-heading {
            color: #d35400;
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #2980b9;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2471a3;
        }
        .btn-danger {
            background-color: #e74c3c;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .btn-secondary {
            background-color: #7f8c8d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #606d7f;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center brand-heading mb-4">Update Your Reservation</h1>
        
        <!-- Error message (if any) -->
        {% if message %}
            <div class="alert alert-danger text-center">
                {{ message }}
            </div>
        {% endif %}
        
        <div class="card mx-auto p-4" style="max-width: 500px; background-color: #fff;">
            <!-- Update Form -->
            <form action="/update" method="post">
                <input type="hidden" name="id" value="{{ reservation.id }}">
                <input type="hidden" name="name" value="{{ reservation.name }}">  <!-- 這一行確保傳遞name -->
                
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ reservation.name }}" required readonly>
                </div>
                
                <div class="mb-3">
                    <label for="date" class="form-label">Reservation Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ reservation.date }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="people" class="form-label">Number of People</label>
                    <input type="number" class="form-control" id="people" name="people" value="{{ reservation.people }}" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Update Reservation</button>
            </form>
            
            <!-- Delete Form -->
            <form action="/delete" method="post" class="mt-3">
                <input type="hidden" name="id" value="{{ reservation.id }}">
                <input type="hidden" name="name" value="{{ reservation.name }}">  <!-- 確保刪除操作傳遞name -->
                <button type="submit" class="btn btn-danger w-100">Delete Reservation</button>
            </form>
            
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>

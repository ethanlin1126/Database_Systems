<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ffefd5, #ffe4c4);
            font-family: 'Arial', sans-serif;
        }
        .brand-heading {
            color: #d35400;
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #c0392b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a93226;
        }
        .btn-secondary {
            background-color: #2980b9;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #2471a3;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center brand-heading mb-4">Welcome to Our Restaurant!</h1>
        <div class="card mx-auto p-4" style="max-width: 500px; background-color: #fff;">
            <h2 class="text-center mb-4">Make a Reservation</h2>
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Reservation Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="people" class="form-label">Number of People</label>
                    <input type="number" class="form-control" id="people" name="people" placeholder="Enter number of people" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reserve Now</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="/manage" class="btn btn-secondary">Check or Update Reservation</a>
        </div>
    </div>
</body>
</html>
